services:
  wikijs:
    image: ghcr.io/requarks/wiki:2
    container_name: marketermcp-wikijs
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:3000"
    environment:
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
    volumes:
      - ./data/wiki:/wiki/data

  db:
    image: postgres:16-alpine
    container_name: marketermcp-wikijs-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  backup:
    image: postgres:16-alpine
    container_name: marketermcp-wikijs-backup
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./backups:/backups
    command: >
      sh -c "while true; do
      pg_dump -h db -U ${POSTGRES_USER} ${POSTGRES_DB} > /backups/wikijs-$$(date +%Y%m%d-%H%M%S).sql;
      find /backups -type f -mtime +14 -delete;
      sleep 86400;
      done"
