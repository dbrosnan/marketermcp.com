<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="hero-connect-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EDE8F5;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#FAFAFC;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="hero-connect-center" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C5CFC;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#7C5CFC;stop-opacity:0.7"/>
    </linearGradient>
  </defs>
  <!-- Soft background shapes -->
  <ellipse cx="80" cy="80" rx="120" ry="100" fill="#EDE8F5" opacity="0.4"/>
  <ellipse cx="320" cy="220" rx="100" ry="80" fill="#EDE8F5" opacity="0.3"/>
  <circle cx="350" cy="60" r="60" fill="#7C5CFC" opacity="0.08"/>
  <circle cx="50" cy="240" r="50" fill="#6AC8C6" opacity="0.08"/>
  <!-- Connection lines (curved) -->
  <path d="M 200 150 Q 120 100 80 80" stroke="#7C5CFC" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 200 150 Q 280 100 320 80" stroke="#7C5CFC" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 200 150 Q 260 180 300 220" stroke="#6AC8C6" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 200 150 Q 140 180 100 220" stroke="#8FBC8F" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 200 150 Q 150 60 120 50" stroke="#6AC8C6" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 200 150 Q 250 60 280 50" stroke="#8FBC8F" stroke-width="2" fill="none" opacity="0.4"/>
  <!-- Outer nodes -->
  <circle cx="80" cy="80" r="24" fill="#6AC8C6" opacity="0.85"/>
  <circle cx="320" cy="80" r="24" fill="#8FBC8F" opacity="0.85"/>
  <circle cx="300" cy="220" r="24" fill="#6AC8C6" opacity="0.85"/>
  <circle cx="100" cy="220" r="24" fill="#8FBC8F" opacity="0.85"/>
  <circle cx="120" cy="50" r="20" fill="#6AC8C6" opacity="0.8"/>
  <circle cx="280" cy="50" r="20" fill="#8FBC8F" opacity="0.8"/>
  <!-- Central hub -->
  <circle cx="200" cy="150" r="45" fill="url(#hero-connect-center)"/>
  <circle cx="200" cy="150" r="38" fill="#7C5CFC" opacity="0.3"/>
</svg>
