<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="hero-tools-card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFC"/>
      <stop offset="100%" style="stop-color:#EDE8F5"/>
    </linearGradient>
  </defs>
  <!-- Dashboard cards / blocks -->
  <rect x="40" y="50" width="140" height="100" rx="12" fill="url(#hero-tools-card)" stroke="#EDE8F5" stroke-width="1"/>
  <!-- Chart bars in first card -->
  <rect x="65" y="120" width="25" height="20" rx="4" fill="#7C5CFC" opacity="0.8"/>
  <rect x="100" y="105" width="25" height="35" rx="4" fill="#6AC8C6" opacity="0.8"/>
  <rect x="135" y="95" width="25" height="45" rx="4" fill="#7C5CFC" opacity="0.6"/>
  <rect x="170" y="110" width="25" height="30" rx="4" fill="#8FBC8F" opacity="0.8"/>
  <!-- Second card -->
  <rect x="220" y="50" width="140" height="100" rx="12" fill="url(#hero-tools-card)" stroke="#EDE8F5" stroke-width="1"/>
  <!-- Wrench icon (simplified) -->
  <path d="M 260 100 L 280 120 L 275 125 L 255 105 Z" fill="#7C5CFC" opacity="0.8"/>
  <rect x="265" y="115" width="8" height="35" rx="4" fill="#7C5CFC" opacity="0.8" transform="rotate(-30 269 132)"/>
  <rect x="295" y="95" width="8" height="25" rx="4" fill="#6AC8C6" opacity="0.8" transform="rotate(20 299 107)"/>
  <!-- Connecting dotted lines -->
  <line x1="180" y1="100" x2="220" y2="100" stroke="#6B7280" stroke-width="1" stroke-dasharray="4 4" opacity="0.5"/>
  <line x1="200" y1="150" x2="240" y2="150" stroke="#6B7280" stroke-width="1" stroke-dasharray="4 4" opacity="0.5"/>
  <!-- Third block -->
  <rect x="40" y="180" width="100" height="70" rx="12" fill="#EDE8F5" opacity="0.6"/>
  <circle cx="70" cy="205" r="8" fill="#7C5CFC" opacity="0.7"/>
  <circle cx="100" cy="215" r="6" fill="#6AC8C6" opacity="0.7"/>
  <circle cx="120" cy="200" r="10" fill="#8FBC8F" opacity="0.7"/>
  <!-- Fourth block -->
  <rect x="260" y="180" width="100" height="70" rx="12" fill="#EDE8F5" opacity="0.6"/>
  <rect x="285" y="195" width="50" height="4" rx="2" fill="#7C5CFC" opacity="0.5"/>
  <rect x="285" y="205" width="40" height="4" rx="2" fill="#6AC8C6" opacity="0.5"/>
  <rect x="285" y="215" width="45" height="4" rx="2" fill="#8FBC8F" opacity="0.5"/>
</svg>
