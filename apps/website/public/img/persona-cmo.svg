<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 240" fill="none">
  <!-- Report/dashboard card -->
  <rect x="140" y="50" width="120" height="160" rx="12" fill="#EDE8F5" opacity="0.9"/>
  <rect x="150" y="65" width="100" height="8" rx="4" fill="#1A1A2E" opacity="0.3"/>
  <rect x="150" y="80" width="80" height="8" rx="4" fill="#1A1A2E" opacity="0.2"/>
  <!-- Pie chart circle -->
  <circle cx="200" cy="130" r="35" fill="none" stroke="#6AC8C6" stroke-width="8" opacity="0.8"/>
  <path d="M200 95 A 35 35 0 0 1 235 130 L200 130 Z" fill="#7C5CFC" opacity="0.6"/>
  <path d="M200 130 L235 130 A 35 35 0 0 1 200 165 Z" fill="#8FBC8F" opacity="0.6"/>
  <!-- Horizontal lines (report rows) -->
  <rect x="155" y="180" width="90" height="4" rx="2" fill="#6B7280" opacity="0.4"/>
  <rect x="155" y="192" width="70" height="4" rx="2" fill="#6B7280" opacity="0.4"/>
  <rect x="155" y="204" width="80" height="4" rx="2" fill="#6B7280" opacity="0.4"/>
  <!-- Magnifying glass -->
  <circle cx="95" cy="100" r="20" fill="none" stroke="#7C5CFC" stroke-width="4"/>
  <rect x="108" y="108" width="8" height="25" rx="2" fill="#7C5CFC" transform="rotate(45 112 120)"/>
  <!-- Body -->
  <rect x="55" y="130" width="50" height="55" rx="8" fill="#6AC8C6"/>
  <!-- Head -->
  <circle cx="80" cy="110" r="18" fill="#EDE8F5"/>
</svg>
