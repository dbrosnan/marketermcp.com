<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" fill="none">
  <!-- Dashboard card background -->
  <rect x="20" y="20" width="360" height="240" rx="16" fill="#EDE8F5" opacity="0.6"/>
  <!-- Header bar -->
  <rect x="20" y="20" width="360" height="40" rx="16" fill="#EDE8F5"/>
  <rect x="36" y="32" width="80" height="8" rx="4" fill="#6B7280" opacity="0.5"/>
  <!-- Horizontal timeline axis -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="#1A1A2E" stroke-width="2" opacity="0.3"/>
  <!-- Threshold line -->
  <line x1="50" y1="120" x2="350" y2="120" stroke="#7C5CFC" stroke-width="2" stroke-dasharray="6 4" opacity="0.8"/>
  <!-- Spend dots along timeline -->
  <circle cx="80" cy="185" r="6" fill="#6AC8C6" opacity="0.9"/>
  <circle cx="130" cy="165" r="6" fill="#6AC8C6" opacity="0.9"/>
  <circle cx="180" cy="145" r="6" fill="#6AC8C6" opacity="0.9"/>
  <circle cx="230" cy="125" r="6" fill="#6AC8C6" opacity="0.9"/>
  <circle cx="280" cy="105" r="8" fill="#7C5CFC"/>
  <circle cx="330" cy="85" r="6" fill="#7C5CFC" opacity="0.9"/>
  <!-- Connecting line through dots -->
  <path d="M80 185 L130 165 L180 145 L230 125 L280 105 L330 85" stroke="#6AC8C6" stroke-width="2" fill="none" opacity="0.6"/>
  <!-- Alert indicator where spend crosses threshold -->
  <circle cx="260" cy="115" r="16" fill="#7C5CFC" opacity="0.2"/>
  <path d="M260 105 L260 125 M252 115 L268 115" stroke="#7C5CFC" stroke-width="3" stroke-linecap="round"/>
  <!-- Mini bar chart -->
  <rect x="280" y="50" width="20" height="40" rx="4" fill="#6AC8C6" opacity="0.7"/>
  <rect x="310" y="35" width="20" height="55" rx="4" fill="#6AC8C6" opacity="0.7"/>
  <rect x="340" y="45" width="20" height="45" rx="4" fill="#7C5CFC" opacity="0.7"/>
</svg>
