<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" fill="none">
  <!-- Trajectory curve -->
  <path d="M 80 220 Q 150 100 200 80 Q 280 50 350 40" stroke="#EDE8F5" stroke-width="2" fill="none" stroke-dasharray="8 4" opacity="0.8"/>
  <!-- Stars -->
  <circle cx="120" cy="180" r="3" fill="#7C5CFC" opacity="0.6"/>
  <circle cx="180" cy="120" r="4" fill="#6AC8C6" opacity="0.5"/>
  <circle cx="260" cy="70" r="3" fill="#8FBC8F" opacity="0.6"/>
  <circle cx="320" cy="55" r="2" fill="#7C5CFC" opacity="0.5"/>
  <circle cx="90" cy="200" r="2" fill="#6AC8C6" opacity="0.4"/>
  <!-- Planet/dot -->
  <circle cx="280" cy="100" r="12" fill="#EDE8F5" opacity="0.8"/>
  <circle cx="320" cy="160" r="8" fill="#EDE8F5" opacity="0.5"/>
  <!-- Rocket body -->
  <path d="M 200 200 L 220 80 L 240 80 L 260 200 Z" fill="#7C5CFC"/>
  <ellipse cx="230" cy="80" rx="20" ry="8" fill="#7C5CFC" opacity="0.9"/>
  <!-- Rocket window -->
  <circle cx="230" cy="130" r="12" fill="#FAFAFC" opacity="0.9"/>
  <circle cx="230" cy="130" r="8" fill="#6AC8C6" opacity="0.3"/>
  <!-- Flame -->
  <path d="M 210 200 L 230 250 L 250 200 Z" fill="#6AC8C6"/>
  <path d="M 218 200 L 230 235 L 242 200 Z" fill="#8FBC8F" opacity="0.8"/>
  <!-- Rocket fins -->
  <path d="M 200 200 L 180 220 L 200 210 Z" fill="#7C5CFC" opacity="0.8"/>
  <path d="M 260 200 L 280 220 L 260 210 Z" fill="#7C5CFC" opacity="0.8"/>
</svg>
