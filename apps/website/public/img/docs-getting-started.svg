<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" fill="none">
  <!-- Terminal/code window -->
  <rect x="50" y="40" width="300" height="200" rx="12" fill="#1A1A2E"/>
  <rect x="50" y="40" width="300" height="36" rx="12" fill="#1A1A2E"/>
  <rect x="62" y="52" width="276" height="12" rx="4" fill="#2D2D44"/>
  <!-- Window controls -->
  <circle cx="70" cy="58" r="5" fill="#6B7280" opacity="0.6"/>
  <circle cx="88" cy="58" r="5" fill="#6B7280" opacity="0.6"/>
  <circle cx="106" cy="58" r="5" fill="#6B7280" opacity="0.6"/>
  <!-- Code lines -->
  <rect x="70" y="95" width="120" height="8" rx="2" fill="#7C5CFC" opacity="0.9"/>
  <rect x="70" y="115" width="180" height="8" rx="2" fill="#6AC8C6" opacity="0.9"/>
  <rect x="70" y="135" width="90" height="8" rx="2" fill="#8FBC8F" opacity="0.9"/>
  <rect x="70" y="155" width="150" height="8" rx="2" fill="#7C5CFC" opacity="0.7"/>
  <rect x="70" y="175" width="60" height="8" rx="2" fill="#6AC8C6" opacity="0.7"/>
  <!-- Cursor blink -->
  <rect x="130" y="175" width="3" height="8" fill="#FAFAFC" opacity="0.8"/>
  <!-- Play button / arrow -->
  <circle cx="340" cy="140" r="35" fill="#7C5CFC" opacity="0.9"/>
  <path d="M 328 125 L 328 155 L 355 140 Z" fill="#FAFAFC"/>
  <!-- "Get started" accent -->
  <rect x="70" y="210" width="100" height="6" rx="3" fill="#EDE8F5" opacity="0.5"/>
