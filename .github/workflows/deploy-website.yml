name: Deploy Website

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "apps/website/**"

concurrency:
  group: deploy-website-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write

jobs:
  ci-gate:
    name: CI gate
    uses: ./.github/workflows/ci.yml

  deploy-staging:
    name: Deploy to staging
    needs: ci-gate
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.marketermcp.com
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Deploy website to staging
        run: npx wrangler deploy --env staging
        working-directory: apps/website
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  smoke-staging:
    name: Smoke test staging
    needs: deploy-staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests against staging
        run: npx playwright test --project=smoke
        env:
          BASE_URL: https://staging.marketermcp.com

      - name: Upload smoke report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-staging-report
          path: playwright-report/
          retention-days: 14

  deploy-production:
    name: Deploy to production
    needs: smoke-staging
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://marketermcp.com
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Deploy website to production
        run: npx wrangler deploy
        working-directory: apps/website
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  smoke-production:
    name: Smoke test production
    needs: deploy-production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests against production
        run: npx playwright test --project=smoke
        env:
          BASE_URL: https://marketermcp.com

      - name: Upload smoke report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-production-report
          path: playwright-report/
          retention-days: 14
