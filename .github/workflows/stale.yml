name: Stale issues and PRs

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          days-before-stale: 30
          days-before-close: 14
          stale-issue-label: stale
          stale-pr-label: stale
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not
            had recent activity. It will be closed in 14 days if no further
            activity occurs. If this is still relevant, please leave a comment.
          stale-pr-message: >
            This PR has been automatically marked as stale because it has not
            had recent activity. It will be closed in 14 days if no further
            activity occurs.
          exempt-issue-labels: "P0-critical,P1-high,blocked,security"
          exempt-pr-labels: "P0-critical,blocked"
