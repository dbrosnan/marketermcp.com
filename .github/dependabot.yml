version: 2

updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "chore"
    commit-message:
      prefix: "chore(deps):"
    groups:
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
      cloudflare:
        patterns:
          - "wrangler"
          - "@cloudflare/*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps):"
